{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <p>{{ post['created'] }}</p>
            <h2>{{ post['title'] }}</h2>
            <h3>{{ post['username'] }}</h3>
            <h4>{{ post['university'] }}</h4>
            <p>{{ post['content'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
